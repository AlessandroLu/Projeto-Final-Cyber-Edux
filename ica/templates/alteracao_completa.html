{% extends "base.html" %} {% block title %} Alterar Senha {% endblock title %}
{% block content %}

<div class="container text-light align-items-center" style="min-height: 430px">
  <div class="container">
    <div class="container mt-3">
      <div class="row d-flex justify-content-center align-items-center h-500">
        <div class="col col-xl-8">
          <div
            class="card d-flex align-items-center mt-5 shadow-lg"
            style="
              height: 250px;
              border-radius: 3rem;
              background-color: #0b5394;
              padding: 20px;
            "
          >
            <h3 class="mt-4">Redefinição de senha completa</h3>
            
            <p class="mt-3">
                Sua senha foi definida. Você pode prosseguir e se autenticar agora.
            </p>
            <a class="btn btn-outline-light" href="{% url "login" %}">Fazer Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
