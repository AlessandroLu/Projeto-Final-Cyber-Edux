{% extends "base.html" %} {% block title %} Alterar Senha {% endblock title %}
{% block content %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>

<div
  class="container align-items-center text-light"
  style="min-height: 430px"
> 
  <div class="container">
    <div class="container mt-3">
      <div class="row d-flex justify-content-center align-items-center h-500">
        <div class="col col-xl-8">
          <div
            class="card d-flex align-items-center mt-5 shadow-lg"
            style="
              height: 300px;
              border-radius: 3rem;
              background-color: #0b5394;
              padding: 20px;
            "
          >
            <h3 style="color: white">Redefinição de Senha</h3>

            <p class="mt-3" style="color: white">
              Forneça seu endereço de email abaixo, e nos te enviaremos um email
              com instruções
            </p>
            <p style="color: white">para configurar uma nova senha.</p>

            <form method="POST" style="text-align: center; color: white">
              {% csrf_token %} {{form.as_p}}
              <input type="submit" class="btn btn-lg btn-light" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
