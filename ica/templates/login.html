<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ICA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="background-color: #0b5394">
    <div class="container">
      <div class="container mt-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-6">
            <div
              class="card d-flex align-items-center mt-5 shadow-lg"
              style="border-radius: 3rem; background-color: #0b5394"
            >
              <form method="POST" style="text-align: center">
                {% csrf_token %}
                <div class="d-flex align-items-center pb-1">
                  <img src="{% static "img/sf.png" %}" width="250" class="ms-1">
                </div>
                <div class="form-outline mb-4 fs-5">
                  <label class="form-label text-light" for="cpf">CPF</label>
                  <input
                    name="cpf"
                    type="text"
                    id="cpf"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label fs-5 text-light" for="password"
                    >Senha</label
                  >
                  <input
                    type="password"
                    name="password"
                    class="form-control form-control-lg"
                  />
                </div>
                {% if incorrect_login %}

                <h6 class="text-light">CPF ou Senha Incorretos!</h6>

                {% endif %}
                <div class="mb-2">
                  <a class="text-light" href="{% url "password_reset" %}">Primeiro Acesso? Crie sua senha</a>
                </div>
                <div class="mb-2">
                  <a class="text-light" href="{% url "password_reset" %}">Esqueceu sua Senha?</a>
                </div>
                <div class="pt-1 mb-4">
                  <button type="submit" class="btn btn-lg btn-light">
                    Logar
                  </button>
                </div>
              </form>
              <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
              <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
                integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
              ></script>
              <script>
                $("#cpf").mask("000.000.000-00", { reverse: true });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
